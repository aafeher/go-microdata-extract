<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 38 W3C Microdata multiple itemprop</title>
</head>
<body>
<div itemscope>
    <p>Flavors in my favorite ice cream:</p>
    <ul>
        <li itemprop="flavor">Lemon sorbet</li>
        <li itemprop="flavor">Apricot sorbet</li>
    </ul>
    <p>Colors in my favorite ice cream:</p>
    <ul>
        <li itemprop="color">yellow</li>
        <li itemprop="color">green</li>
        <li itemprop="color">purple</li>
    </ul>
</div>
</body>
</html>
